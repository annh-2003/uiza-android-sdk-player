apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.uiza.module.sample"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        renderscriptSupportModeEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    /*buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }*/
    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
        //preDexLibraries false
    }
    productFlavors {
    }
    /*packagingOptions {
        pickFirst 'lib/arm64-v8a/libRSSupport.so'
        pickFirst 'lib/arm64-v8a/librsjni.so'
        pickFirst 'lib/arm64-v8a/librsjni_androidx.so'
        pickFirst 'lib/x86_64/librsjni_androidx.so'
        pickFirst 'lib/x86_64/libRSSupport.so'
        pickFirst 'lib/x86_64/librsjni.so'
        pickFirst 'lib/x86/librsjni.so'
        pickFirst 'lib/x86/libRSSupport.so'
        pickFirst 'lib/x86/librsjni_androidx.so'
        pickFirst 'lib/armeabi-v7a/librsjni_androidx.so'
        pickFirst 'lib/armeabi-v7a/librsjni.so'
        pickFirst 'lib/armeabi-v7a/libRSSupport.so'
    }*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':uizacoresdk')
    api project(':uizalivestream')

    //FIREBASE CONFIG
//    api 'com.google.firebase:firebase-ads:17.1.3'
    // Firebase Authentication
    api 'com.google.firebase:firebase-auth:18.0.0'
    api 'com.google.firebase:firebase-core:17.0.0'
    // Google Sign In SDK (only required for Google Sign In)
    api 'com.google.android.gms:play-services-auth:17.0.0'
    // Firebase UI
    api 'com.firebaseui:firebase-ui-auth:4.0.0'
    // Facebook Android SDK (only required for Facebook Login)
    // Used in FacebookLoginActivity.
    api 'com.facebook.android:facebook-login:4.34.0'
    //remote config
    api 'com.google.firebase:firebase-config:18.0.0'
    //database
    api 'com.firebaseui:firebase-ui-database:4.0.0'
    //implementation 'com.google.firebase:firebase-auth:16.0.1'
    api 'com.google.firebase:firebase-database:18.0.0'
    // Needed to fix a dependency conflict with FirebaseUI'
    api 'androidx.arch.core:core-runtime:2.0.1'
    //invites
    api 'com.google.firebase:firebase-invites:17.0.0'
    /*fcm*/
    //compile 'com.google.android.gms:play-services:12.0.1'
    api 'com.google.firebase:firebase-messaging:19.0.1'

    api 'com.google.android.exoplayer:extension-ima:2.10.2'
}
